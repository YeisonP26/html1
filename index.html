<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Reservación</title>
</head>
<body>

<div>
  <h2>Reservar</h2>
  <form action="#">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>
    
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required><br><br>
    
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>
    
    <label for="personas">Número de personas:</label>
    <input type="number" id="personas" name="personas" min="1" required><br><br>
    
    <label for="cupon">Cupón de descuento:</label>
    <input type="text" id="cupon" name="cupon"><br><br>
    
    <input type="checkbox" id="terminos" name="terminos" required>
    <label for="terminos">Acepto los términos y condiciones</label><br><br>
    
    <input type="submit" value="Reservar">
  </form>
</div>

</body>
</html>
